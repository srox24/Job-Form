<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="title-small">(Web Developer)</span>
            </h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Enter Last Name">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="job-role">Job Role </label>
                        <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value=""></option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Fullstack Developer</option>
                        <option value="ui-ux">UI UX Developer</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address"></textarea>
                </div>

                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" name="city" placeholder="Enter city">
                </div>

                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" placeholder="Enter Pincode">
                </div>

                <div class="form-control">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="number" placeholder="Enter Phone Number">
                </div>
                <div class="form-control">
                    <label for="cv">Upload Your Cv</label>
                    <input type="file" name="cv">
                </div>
                <div class="btn-container">
                    <button class="btn" type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
